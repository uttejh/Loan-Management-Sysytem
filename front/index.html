<body>
	<nav class="navbar navbar-inverse navbar-fixed-top mynav">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		    	<span class="sr-only">Toggle navigation</span>
		    	<span class="icon-bar"></span>
		    	<span class="icon-bar"></span>
		    	<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">Brand</a>
		</div>

		<!-- Collect the nav links, forms, oand other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 	    <ul class="nav navbar-nav" style=" font-weight: bold;">
		    <li ng-class="{active: isState('home')}"><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
			<li ng-class="{active: isState('interestrates')}"><a ui-sref="interestrates">Interest Rates</a></li>
			<li ng-class="{active: isState('tags')}"><a ui-sref="tags">Rules</a></li>
			<li ng-class="{active: isState('contactus')}"><a ui-sref="contactus">Contact us</a></li>
			<li ng-class="{active: isState('faq')}"><a ui-sref="faq">FAQs</a></li>                                       
		</ul>
		<ul class="nav navbar-nav navbar-right login">

		    <div ng-hide="isLoggedIn">
		    	<button type="button" class="btn btn-success navbar-btn navbar-right" ui-sref="login_register">
		           	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
		           	&nbsp;Login / Register
	           	</button>
	           	
			</div>
			<div ng-show="isLoggedIn">
		        <ul class="nav nav-pills userpro">
				  <li role="presentation" class="dropdown">
				    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
				      <span class="glyphicon glyphicon-user"></span>
				      {{userprofilename}} <span class="caret"></span>
				    </a>
				    <ul class="dropdown-menu">
				     	<li><a ui-sref="transactions">My Transactions</a></li>
			            <li><a ui-sref="post">Need Money</a></li>
			            <li><a ui-sref="contactus">Send Feedback</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a ui-sref="editprofile">Edit Profile</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a ng-click="logout()" class="pointercursor">Logout</a></li>
				    </ul>
				  </li>
				</ul>
	        </div>
		</ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->

	<div ui-view="main">
	</div>
	<div class="loader_wrap" ng-show="showloader"><div class="loading"><i class="fa fa-spinner fa-pulse fa-5x"></i></div></div>
